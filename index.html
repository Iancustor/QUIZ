<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Wiz</title>
    <link rel="stylesheet" href="App.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="message"></div>

    <section class="QuizSection1">
      <div class="QuizPage">
        <h2 class="QuizTitle">QUIZ WIZ</h2>
        <div class="InputsContainer">
          <ul>
            <p class="FormLi">
              <span>Name:</span><input placeholder="Name" type="text" />
            </p>
            <p class="FormLi">
              <span>Class:</span><input placeholder="Class" type="text" />
            </p>
            <p class="FormLi">
              <span>Index:</span><input placeholder="Number" type="text" />
            </p>
          </ul>
        </div>
      </div>
      <button class="SignupBtn">SIGN UP</button>
    </section>

    <section class="QuizSection2">
      <div class="quizImg">
        <img src="./images/QuizSection2 .png" alt="image" />
      </div>
      <div class="SubjectBtns">
        <button class="EngBtn">ENGLISH</button>
        <button class="MathBtn">MATH</button>
        <button class="SciBtn">SCIENCE</button>
        <button class="SstBtn">SST</button>
      </div>
    </section>

    <div class="Qtncontainer"></div>
    <button class="nextBtn">Next</button>
  </body>
</html>
